<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <section class="date">
      <p id="currentDay" class="lead"></p>
    </section>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="content-output"></div>
      <div class="col-sm-1 hour">9am</div>
      <div class="col-sm-10 p-0"><textarea id="timeblock" class="textarea h-100 w-100 p-0"></textarea></div>
      <div class="col-sm-1 p-0"><button class="saveBtn w-100 h-100" onclick="saveBtnClicked()"><i class="fa-regular fa-floppy-disk fa-xl"></i></button></div>
    </div>

    <div class="row">
      <div class="col-sm-1 hour">10am</div>
      <div class="col-sm-10 p-0"><textarea id="timeblock" class="textarea h-100 w-100 p-0"></textarea></div>
      <div class="col-sm-1 p-0"><button class="saveBtn w-100 h-100" onclick="saveBtnClicked()"><i class="fa-regular fa-floppy-disk fa-xl"></i></button></div>
    </div>

    <div class="row">
      <div class="col-sm-1 hour">11am</div>
      <div class="col-sm-10 p-0"><textarea id="timeblock" class="textarea h-100 w-100 p-0"></textarea></div>
      <div class="col-sm-1 p-0"><button class="saveBtn w-100 h-100" onclick="saveBtnClicked()"><i class="fa-regular fa-floppy-disk fa-xl"></i></button></div>
    </div>

    <div class="row">
      <div class="col-sm-1 hour">12pm</div>
      <div class="col-sm-10 p-0"><textarea id="timeblock" class="textarea h-100 w-100 p-0"></textarea></div>
      <div class="col-sm-1 p-0"><button class="saveBtn w-100 h-100" onclick="saveBtnClicked()"><i class="fa-regular fa-floppy-disk fa-xl"></i></button></div>
    </div>

    <div class="row">
      <div class="col-sm-1 hour">1pm</div>
      <div class="col-sm-10 p-0"><textarea id="timeblock" class="textarea h-100 w-100 p-0"></textarea></div>
      <div class="col-sm-1 p-0"><button class="saveBtn w-100 h-100" onclick="saveBtnClicked()"><i class="fa-regular fa-floppy-disk fa-xl"></i></button></div>
    </div>

    <div class="row">
      <div class="col-sm-1 hour">2pm</div>
      <div class="col-sm-10 p-0"><textarea id="timeblock" class="textarea h-100 w-100 p-0"></textarea></div>
      <div class="col-sm-1 p-0"><button class="saveBtn w-100 h-100" onclick="saveBtnClicked()"><i class="fa-regular fa-floppy-disk fa-xl"></i></button></div>
    </div>

    <div class="row">
      <div class="col-sm-1 hour">3pm</div>
      <div class="col-sm-10 p-0"><textarea id="timeblock" class="textarea h-100 w-100 p-0"></textarea></div>
      <div class="col-sm-1 p-0"><button class="saveBtn w-100 h-100" onclick="saveBtnClicked()"><i class="fa-regular fa-floppy-disk fa-xl"></i>
        </button></div>
    </div>


    <div class="row">
      <div class="col-sm-1 hour">4pm</div>
      <div class="col-sm-10 p-0"><textarea id="timeblock" class="textarea h-100 w-100 p-0"></textarea></div>
      <div class="col-sm-1 p-0"><button class="saveBtn w-100 h-100" onclick="saveBtnClicked()"><i class="fa-regular fa-floppy-disk fa-xl"></i></button></div>
    </div>


    <div class="row">
      <div class="col-sm-1 hour">5pm</div>
      <div class="col-sm-10 p-0"><textarea id="timeblock" class="textarea h-100 w-100 p-0"></textarea></div>
      <div class="col-sm-1 p-0"><button class="saveBtn w-100 h-100" onclick="saveBtnClicked()"><i class="fa-regular fa-floppy-disk fa-xl"></i></button></div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>

</html>
